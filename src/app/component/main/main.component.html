<mat-card class="example-card" *ngFor="let post of news$|async">
  <mat-card-header>

    <mat-card-title>
      <a href="{{post.url}}" target="_blank">{{post.title}}</a>

    </mat-card-title>

    <mat-card-subtitle>{{post.source.name}} - {{format(post.publishedAt)}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{post.urlToImage}}" alt="">
  <mat-card-content>
    <p>{{post.description}}</p>
  </mat-card-content>


</mat-card>
