<mat-card class="example-card" *ngFor="let post of news$|async">
  <mat-card-header>
    <mat-card-title routerLink="{{post.url}}">{{post.title}}</mat-card-title>
    <mat-card-subtitle>{{post.source.name}} - {{post.publishedAt}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{post.urlToImage}}" alt="">
  <mat-card-content>
    <p>{{post.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Like</button>
    <button mat-button>Save</button>
  </mat-card-actions>

</mat-card>
