<mat-toolbar color="primary" class="position-fixed">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span>News Feed</span>
    <span class="example-spacer"></span>

    <!-- <app-search></app-search> -->
    <span class="example-spacer"></span>
    <div class="user" *ngIf="authState | async as socialUser">
        <p #userName>Hello, {{socialUser.name}}!</p>
        <img src="{{socialUser.photoUrl}}" />
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="logOut()">
                <mat-icon>logout</mat-icon>
                <span>
                    Logout
                </span>
            </button>
        </mat-menu>
    </div>
    <button *ngIf="!loggedin" (click)="loginWithGoogle()" mat-raised-button class="google-login-btn">
        Sign with Google
    </button>


</mat-toolbar>
<router-outlet></router-outlet>
